<div class="row">
    <!-- Product 1 -->
    <div class="col-md-4 mb-3" *ngFor="let item of items">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{item.item_name}}</h5>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="input-group" *ngIf="item.count>0">
                        <input type="text" readonly [value]="item.count" class="form-control form-control-sm" placeholder="0" aria-label="Count">
                        <button class="btn btn-outline-secondary" type="button" (click)="AddMoreItemToCart(item.id)">+</button>
                        <button class="btn btn-outline-secondary" type="button" (click)="RemoveItemFromCart(item.id)">-</button>
                      </div>
                    <button class="btn btn-primary" (click)="AddToCart(item.id)" *ngIf="item.count==0">Add</button>
                </div>
            </div>
        </div>
    </div>

   
    <!-- Sticky Bottom Bar -->
<div class="sticky-bottom">
    <div class="container">
        <div>
            <h5>Total Items: <span id="totalItems">{{totalCount}}</span></h5>
            <h5>Total Price: <span id="totalPrice">{{totalAmount | currency:'INR'}}</span></h5>
        </div>
        <button class="btn btn-success">Checkout</button>
    </div>
</div>
